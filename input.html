  <meta charset="UTF-8">

  <title>Nhập dữ liệu</title>
  <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
  <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />

  <style>
    body {
      font-family: 'Playpen Sans', cursive;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 420px;
    }

    h1 {
      margin: 0 0 10px 0;
      font-weight: 600;
      color: #EE66A6;
      text-align: center;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      color: #555;
      user-select: none;
    }

    #music {
      display: block;
      /* để margin auto có tác dụng */
      margin: 0 auto 20px;
      /* căn giữa select và cách label một chút */
    }

    textarea {
      padding: 12px 15px;
      font-size: 16px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      min-height: 100px;
      font-family: 'Playpen Sans', cursive;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #EE66A6;
      box-shadow: 0 0 8px rgba(238, 102, 166, 0.3);
    }

    select {
      font-family: 'Playpen Sans', cursive;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #EE66A6;
      box-shadow: 0 0 8px rgba(238, 102, 166, 0.3);
    }

    button {
      font-family: 'Playpen Sans', cursive;
      padding: 12px 20px;
      background-color: #EE66A6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      background-color: #d85594;
      box-shadow: 0 4px 12px rgba(216, 85, 148, 0.6);
    }

    #linkContainer {
      margin-top: 25px;
      display: none;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    #linkInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 14px;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-family: monospace;
      user-select: all;
      transition: border-color 0.3s ease;
    }

    #linkInput:focus {
      outline: none;
      border-color: #EE66A6;
      box-shadow: 0 0 8px rgba(238, 102, 166, 0.3);
    }

    #copyBtn {
      padding: 12px 22px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #copyBtn:hover {
      background-color: #4cae4c;
      box-shadow: 0 4px 12px rgba(76, 174, 76, 0.6);
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Nhập Dữ Liệu</h1>
    <form id="dataForm">
      <label for="message">Thông điệp cách nhau bằng dấu ( , ):</label>
      <textarea id="message" name="message" placeholder="Nhập thông điệp ví dụ: anh, yeu, em"
        required></textarea>

      <label for="music">Chọn file nhạc:</label>
      <select id="music" name="music" required>
        <option value="e.mp3">e</option>
        <option value="love.mp3">love</option>
        <option value="happy.mp3">happy</option>
      </select>

      <button type="submit">Tạo Link</button>
    </form>

    <div id="linkContainer">
      <button id="copyBtn" title="Copy link này">Copy Link</button>
      <input type="text" id="linkInput" readonly />
    </div>
  </div>
