<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo lời chúc</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@700&display=swap" rel="stylesheet" />
    <style>

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            color: #555;
            flex-direction: column;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff7094;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text::after {
            content: '';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading</div>
    </div>
    <h1>anh</h1>
    </div>


    <script>
        const loadingText = document.getElementById('loading-text');
        let dots = 0;

        const loadingInterval = setInterval(() => {
            dots = (dots + 1) % 4;
            loadingText.textContent = 'Loading' + '.'.repeat(dots);
        }, 250);

        window.addEventListener('load', () => {
            setTimeout(() => {
                clearInterval(loadingInterval);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 500);
        });

        (function () {
    let devtoolsDetected = false;

    function showWarning() {
        if (!devtoolsDetected) {
            devtoolsDetected = true;
            document.body.innerHTML = `
                <h1 style="color:red; font-size: 28px; text-align: center; margin-top: 100px;">Đang mở DevTools!</h1>
                <h1 style="color:red; font-size: 24px; text-align: center;">Nhấn F12 để đóng.</h1>
            `;
        }
    }

    function checkWindowSize() {
        const threshold = 160;
        const widthDiff = window.outerWidth - window.innerWidth;
        const heightDiff = window.outerHeight - window.innerHeight;

        return widthDiff > threshold || heightDiff > threshold;
    }

    function checkDebuggerDelay() {
        const start = new Date().getTime();
        eval("debugger");
        const end = new Date().getTime();

        return end - start > 100;
    }

    function detectDevTools() {
        if (checkWindowSize() || checkDebuggerDelay()) {
            showWarning();
        } else if (devtoolsDetected) {
            // Nếu đã từng phát hiện mà giờ không còn mở DevTools -> reload
            location.reload();
        }
    }

    setInterval(detectDevTools, 1000);
})();
    </script>

</body>


</html>
